{% extends "base.html" %}
{% block title %}FIT→CSV — Upload{% endblock %}
{% block content %}
  <h1>Upload a FIT file</h1>
  <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
    <label for="file">Choose .FIT file</label>
    <input id="file" type="file" name="fitfile" accept=".fit" required>

    <label style="display:block;margin-top:4px">
      <input type="checkbox" name="transform" {{ 'checked' if transform_default else '' }}>
      Transform for readability <small class="hint">(pace mm:ss, SPM, degrees)</small>
    </label>

    <button type="submit" style="margin-top:8px">Upload & Convert</button>
  </form>
{% endblock %}
