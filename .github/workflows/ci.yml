name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install project + dev deps
        run: pip install -e ".[dev]"

      - name: Lint & format checks
        run: |
          black --check .
          isort --profile black --check-only .
          ruff check .

      - name: Run tests
        run: pytest -q
